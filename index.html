<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <title>Database View</title>
</head>
<body>
<header>
    <!-- Main heading of page, brief description -->
    <h1>Database View</h1>
    <p>Find artworks by title, artist, date range, and more!</p>
</header>

<!-- Regular Text Search Section -->
<form id="form">
    <section id="basic-search">
        <!-- Label and input for basic keyword search -->
        <label for="basic-search-input">Search</label>
        <input type="text" id="basic-search-input" name="basic-search" placeholder="Enter keywords...">
        <!-- Additional search fields -->
        <div id="search-fields-container">
            <label for="culture-search">Culture:</label>
            <input type="text" id="culture-search" name="culture-search" placeholder="Enter culture...">

            <label for="category-search">Category:</label>
            <input type="text" id="category-search" name="category-search" placeholder="Enter category...">

            <label for="type-search">Type:</label>
            <input type="text" id="type-search" name="type-search" placeholder="Enter type...">

            <label for="materials-search">Materials:</label>
            <input type="text" id="materials-search" name="materials-search" placeholder="Enter materials...">

            <label for="dimensions-search">Dimensions:</label>
            <input type="text" id="dimensions-search" name="dimensions-search" placeholder="Enter dimensions...">
        </div>
    </section>

    <!-- Advanced Search Section -->
    <section id="advanced-search">
        <h2>Advanced Search</h2>
        <details id="advanced-options">
            <!-- Checkboxes for specific search fields -->
            <label><input type="checkbox" name="search-columns[]" value="title"> Title</label>
            <label><input type="checkbox" name="search-columns[]" value="artist_name"> Artist Name</label>
            <label><input type="checkbox" name="search-columns[]" value="date_range"> Date Range</label>
            <label><input type="checkbox" name="search-columns[]" value="culture"> Culture</label>
            <label><input type="checkbox" name="search-columns[]" value="dimensions"> Dimensions</label>
            <label><input type="checkbox" name="search-columns[]" value="category"> Category</label>
            <label><input type="checkbox" name="search-columns[]" value="type"> Type</label>
            <label><input type="checkbox" name="search-columns[]" value="materials"> Materials</label>
        </details>

        <!-- Options to enable partial or fuzzy search for date range -->
        <details id="fuzzy-options">
            <label><input type="checkbox" name="partial-date"> Allow Partial Date Range</label>
            <label><input type="checkbox" name="fuzzy-search"> Enable Fuzzy Search</label>
        </details>

        <!-- Submit button: advanced search -->
        <button type="submit">Search</button>
    </section>
</form>
<div id="results">

</div>
<script>
    document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault();
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/db.php");
        xhr.onload = function (event) {
            let data = JSON.parse(event.target.response);
            if (data.status !== "success") {
                document.getElementById("results").innerText = "Error: " + data.error;
            } else {
                let parent = document.getElementById("results");
                parent.textContent = "";
                for (let art of data.objects) {
                    let el = document.createElement("a");
                    el.href = `art/?id=${art.id}`;
                    el.className = "card";
                    el.innerText = art.title;
                    parent.appendChild(el);
                }
            }
        }
        let formData = new FormData(document.getElementById("form"));
        xhr.send(formData);
    });
</script>
</body>
</html>
